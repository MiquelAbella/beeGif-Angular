<div
  class="fixed top-0 z-10 bg-[#161519] flex items-center justify-between p-6 w-screen"
>
  <a [routerLink]="['/']" class="text-white z-10 md:text-2xl cursor-pointer"
    >BeeGifs</a
  >
  <div>
    <input
      [formControl]="searchInput"
      (input)="searchGifs()"
      type="text"
      class="mr-6 px-6 py-[0.3rem] w-[30vw] outline-none rounded-md bg-transparent border border-[#7c3aed] search"
      placeholder="Search"
    />
  </div>

  <ng-template #logoutBtn>
    <button
      (click)="logout()"
      class="mr-6 py-1 px-4 text-white border border-white hover:border-cyan-600 hover:bg-cyan-600 duration-200 rounded-md cursor-pointer"
    >
      Logout
    </button>
  </ng-template>

  <button
    *ngIf="!user; else logoutBtn"
    (click)="toggleLoginModal()"
    class="mr-6 py-1 px-4 text-white border border-white hover:border-cyan-600 hover:bg-cyan-600 duration-200 rounded-md cursor-pointer"
  >
    Login
  </button>
  <div
  *ngIf="isByeActive"
    class="fixed top-0 bottom-0 right-0 left-0 m-auto flex items-center justify-center h-screen"
  >
    <p class="text-white text-center text-[15vw] animate-ping">Bye!</p>
  </div>
</div>
