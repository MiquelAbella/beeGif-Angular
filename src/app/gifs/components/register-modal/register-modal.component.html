<form
  class="h-full w-full p-6 flex flex-col gap-6"
  (ngSubmit)="onSubmit()"
  [formGroup]="registerForm"
>
  <p class="text-6xl text-center text-white/80">Register</p>
  <input
    type="text"
    placeholder="name"
    class="w-full p-6 bg-white/80 rounded-md text-lg outline-none"
    formControlName="name"
  />
  <input
    type="text"
    placeholder="email"
    class="w-full p-6 bg-white/80 rounded-md text-lg outline-none"
    formControlName="email"
  />
  <input
    type="password"
    placeholder="password"
    class="w-full p-6 bg-white/80 rounded-md text-lg outline-none"
    formControlName="password"
  />
  <input
    type="password"
    placeholder="password"
    class="w-full p-6 bg-white/80 rounded-md text-lg outline-none"
    formControlName="repPassword"
  />
  <button
    class="py-2 px-4 mt-6 bg-cyan-600 text-white duration-200 rounded-md cursor-pointer"
  >
    Register
  </button>
</form>
