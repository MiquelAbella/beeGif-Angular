<form
  class="h-full w-full p-6 flex flex-col gap-6 "
  (ngSubmit)="onSubmit()"
  [formGroup]="loginForm"
>
  <p class="text-6xl text-center text-white/80">Login</p>
  <input
    type="text"
    placeholder="email"
    class="w-full text-lg outline-none p-6 bg-white/80 rounded-md"
    formControlName="email"
  />
  <input
    type="password"
    placeholder="password"
    class="w-full text-lg outline-none p-6 bg-white/80 rounded-md"
    formControlName="password"
  />
  <button
    type="submit"
    class="py-2 px-4 mt-6 bg-cyan-600 text-white duration-200 rounded-md cursor-pointer"
  >
    Login
  </button>
</form>
